<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry ðŸ’”</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }
        h1 {
            color: #ff6b6b;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px auto;
            border: 5px solid #ff6b6b;
        }
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
        }
        button:hover {
            background: #ff4757;
            transform: scale(1.05);
        }
        .hidden {
            display: none;
        }
        .signature {
            font-style: italic;
            margin-top: 30px;
            font-size: 1.3em;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I'm So Sorry ðŸ˜”</h1>
        
        <!-- Replace with her photo or a memory -->
        <img src="tom.jpg" alt="Our Photo" class="photo" id="memoryPhoto">
        
        <p id="message1">I know i had fun teasing you</p>
        <p id="message2" class="hidden">I never meant to hurt you(hehe)</p>
        <p id="message3" class="hidden">Can you find it in your (short) heart to forgive me?</p>
        
        <button id="nextBtn">Next</button>
        <button id="musicBtn" class="hidden">Play Our Song</button>
        
        <p class="signature" id="signature" class="hidden">With all my bakchodi dimaag,<br>~ TOM</p>
    </div>

    <script>
        const messages = document.querySelectorAll('p[id^="message"]');
        const nextBtn = document.getElementById('nextBtn');
        const musicBtn = document.getElementById('musicBtn');
        const signature = document.getElementById('signature');
        let currentMessage = 0;

        // Replace with a real photo URL
        document.getElementById('memoryPhoto').src = "tom.jpg";

        nextBtn.addEventListener('click', () => {
            if (currentMessage < messages.length - 1) {
                messages[currentMessage].classList.add('hidden');
                currentMessage++;
                messages[currentMessage].classList.remove('hidden');
                
                if (currentMessage === messages.length - 1) {
                    nextBtn.classList.add('hidden');
                    musicBtn.classList.remove('hidden');
                    signature.classList.remove('hidden');
                }
            }
        });

        // Optional: Add a song (replace with a YouTube embed or Spotify link)
        musicBtn.addEventListener('click', () => {

            window.open("https://www.youtube.com/watch?v=b-COwruFUyY"); // Example link
        });
    </script>
</body>
</html>
